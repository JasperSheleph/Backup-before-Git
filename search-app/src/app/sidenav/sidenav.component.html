
<ng-sidebar-container>
    <ng-sidebar
      [(opened)]="_opened"
      [mode]="_MODES[_modeNum]"
      [keyClose]="_keyClose"
      [position]="_POSITIONS[_positionNum]"
      [dock]="_dock"
      [dockedSize]="'50px'"
      [autoCollapseHeight]="_autoCollapseHeight"
      [autoCollapseWidth]="_autoCollapseWidth"
      [closeOnClickOutside]="_closeOnClickOutside"
      [closeOnClickBackdrop]="_closeOnClickBackdrop"
      [showBackdrop]="_showBackdrop"
      [animate]="_animate"
      [trapFocus]="_trapFocus"
      [autoFocus]="_autoFocus"
      [sidebarClass]="'demo-sidebar'"
      [ariaLabel]="'My sidebar'"
      (onOpenStart)="_onOpenStart()"
      (onOpened)="_onOpened()"
      (onCloseStart)="_onCloseStart()"
      (onClosed)="_onClosed()"
      (onTransitionEnd)="_onTransitionEnd()">
      <!-- <h4>Countries</h4> -->
      <!-- <app-searchbar tabindex="-1" (_countryName)="_countryName($event)"></app-searchbar> -->
      <!-- <button class="demo-control" (click)="_toggleOpened()">Close sidebar</button> -->
      <!-- <p><a closeSidebar>This will close the sidebar too</a></p> -->
    <!-- <button (click)="_toggleOpened()" class="demo-header__toggle">Toggle sidebar</button>    -->
    
    <perfect-scrollbar [config]="config">
     <mat-nav-list class="material-list">
          <mat-list-item class="material-list-items"*ngFor="let countries of _countryResults | searchfilter: _receivedCountryName" tabindex="-1">
             <!-- <button mat-button> -->
                    {{countries}}
                <!-- <mat-divider></mat-divider> -->
             <!-- </button> -->
          </mat-list-item>
      </mat-nav-list>
    </perfect-scrollbar>

    </ng-sidebar>
       
    <div ng-sidebar-content>

            <!-- <button (click)="_toggleOpened()" class="demo-header__toggle">Toggle sidebar</button>   -->
           
      <app-vectormap (_countryName)="_countryName($event)"></app-vectormap>
        
    </div>
  </ng-sidebar-container>
